<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerador de nome de branch</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <h1>Gerador de nome de branch</h1>

    <div class="form-group">
        <label for="txtNomeBranch">Título da task</label>
        <input type="text" class="form-control" id="txtNomeBranch" placeholder="Digite o título da task">
        <span class="help-block">O formato esperado é "[tipo de task] [número da task]:[descrição da task]"</span>
    </div>
    <button type="button" class="btn btn-primary" onclick="gerarNomeBranch()">Transformar</button>
    <br/>
    <br/>
    <div class="form-group">
        <label for="resultado">Nome processado</label>
        <input type="text" class="form-control" id="resultado" placeholder="Nome processado">
    </div>
</div>
</body>
</html>
